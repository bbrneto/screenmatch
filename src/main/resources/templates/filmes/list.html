<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
    <head>
        <title>Lista de filmes</title>
    </head>

    <body>
        <div layout:fragment="conteudo">
            <h1>Lista de filmes</h1>

            <a href="/filmes/form">Novo</a>

            <table>
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>DURAÇÃO</th>
                        <th>LANCAMENTO</th>
                        <th>GÊNERO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="filme : ${list}">
                        <td th:text="${filme.nome}"></td>
                        <td th:text="${filme.duracao}"></td>
                        <td th:text="${filme.lancamento}"></td>
                        <td th:text="${filme.genero}"></td>
                        <td>
                            <a th:href="@{/filmes/form?id={id}(id=${filme.id})}">Editar</a>

                            <form action="/filmes" method="post">
                                <input type="hidden" name="_method" value="delete">

                                <input type="hidden" name="id" th:value="${filme.id}">

                                <input type="submit" value="Excluir">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
